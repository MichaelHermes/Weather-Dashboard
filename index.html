<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid mt-3">
    <div class="row">
      <div class="col-lg-3">
        <div class="input-group mb-3">
          <form class="w-100" id="city-search-form">
            <label for="city-input">Search for a City:</label>
            <input type="text" class="form-control mb-2" id="city-input" placeholder="Seattle" aria-label="city-input">
            <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="clear-btn">Clear History</button>
          </form>
        </div>
        <hr>
        <ul id="search-history"></ul>
      </div>
      <div class="col-lg-9">
        <div class="container-fluid h-100">
          <div class="row border border-dark">
            <ul id="current-weather"></ul>
          </div>
          <div class="row mt-1">
            <h3>5-Day Forecast:</h3>
          </div>
          <div class="row row-cols-auto row-cols-xl-6 d-flex justify-content-between">
            <div class="col forecast mb-1" data-day="1"></div>
            <div class="col forecast mb-1" data-day="2"></div>
            <div class="col forecast mb-1" data-day="3"></div>
            <div class="col forecast mb-1" data-day="4"></div>
            <div class="col forecast mb-1" data-day="5"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="cityInputWarning" tabindex="-1" aria-labelledby="cityInputWarningLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityInputWarningLabel">City Name Required</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please enter a city name into the search field and click "Search".
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Moment -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
